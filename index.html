<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="head">
        Tic-Tac-Toe
    </div>
    <div id="modal">
        <div id="modalContent">
            <input type="text" value="" placeholder="First Player Name" id="firstInput" >
            <input type="text" value="" placeholder="Second Player Name" id="secondInput">
            <p> First Player Mark</p>
            <div id="readRadio">
                <input type="radio" value="X" name="options" id="X">
                <label for="X">X</label>
                <input type="radio" value="O" name="options" id="O">
                <label for="O">O</label>
            </div>
            <input type="submit" value="Submit" id="submitButton">


        </div>
    </div>
    <div id="container">
        <button class="buttons" id="button1" data-id="0"></button>
        <button class="buttons" id="button2" data-id="1"></button>
        <button class="buttons" id="button3" data-id="2"></button>
        <button class="buttons" id="button4" data-id="3"></button>
        <button class="buttons" id="button5" data-id="4"></button>
        <button class="buttons" id="button6" data-id="5"></button>
        <button class="buttons" id="button7" data-id="6"></button>
        <button class="buttons" id="button8" data-id="7"></button>
        <button class="buttons" id="button9" data-id="8"></button>
    </div>
    <button id="playAgain">Play Again</button>
    <div id="bottom">

    </div>
    
</body>
</html>
